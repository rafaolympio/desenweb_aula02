    <title>Teste If e Else</title>

    <script>

        var media = 6
        var notaAluno = prompt('Digite a notado aluno(a): ')

        if (notaAluno >= media) {
            document.write('Aprovado')
        } else{
            document.write('Reprovado')
        }
